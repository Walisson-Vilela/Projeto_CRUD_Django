{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Cadastro de pessoas {% endblock %}
{% block main %}

<h3> CADASTRO DE PESSOAS </h3>

    <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit"class="btn btn-primary">Cadastrar</button>
    </form>

{% endblock %}
